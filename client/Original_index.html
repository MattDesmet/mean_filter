<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Filter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='controllers/firstController.js'></script>
  </head>
  <body ng-controller='firstController'>
    <h1>Filter Practice</h1>
    <p>{{friends}}</p>
    <div>
      Search Friends: <input type="text" ng-model="filter_name">
      <ul>
        <li ng-repeat="friend in friends | orderBy:'name'">
          {{ friend.name }} - age {{ friend.age | number:0 }}, gender {{ friend.gender | uppercase }}
        </li>
      </ul>
    </div>
  </body>
</html>
